<body>
    <script>
        let array = [0,1,0,3,12]
        let a = []
        let b =[]
        for (let i = 0; i < array.length; i++) {
            if (array[i] == 0) {
                b.push(0)
                
                
            }
            else{
                a.push(array[i])
                
                
            }
        }
        let c =a.concat(b)
        console.log(c);
        
    </script>
