<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function loop(array, predicate) {
          for (let i = 0; i < array.length; i++) {
            if (!predicate(array[i])) {
                return false
            }
          }
          return true
        }
        function test() {
            const a=[1,3,5]
            const pre = (numb) => numb > 0
            console.log(loop(a,pre));
        }
        test();
        
        
        const numbers = [2,4,16];  
        const num0 =[]  
        const all = numbers.every(function(num) {  
          return num < 10;  
        });
        const all0 = num0.every(function(num) {  
          return num < 10;  
        });
        console.log(all);
        console.log(all0);
        
        </script>   
</body>
</html>
