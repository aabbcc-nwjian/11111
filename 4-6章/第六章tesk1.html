<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Vecxy {
        constructor(x, y) {
            this.x = x;
            this.y = y;
        }
    
        plus(other) {
            return new Vecxy(this.x + other.x, this.y + other.y);
        }
    
        minus(other) {
            return new Vecxy(this.x - other.x, this.y - other.y);
        }
    
        get length() {
            return Math.sqrt(this.x ** 2 + this.y ** 2);
        }
    }
    
    const vec1 = new Vecxy(1, 2);
    const vec2 = new Vecxy(2, 3);
    
    const vecPlus = vec1.plus(vec2);
    console.log(vecPlus); 
    
    const vecMinus = vec1.minus(vec2);
    console.log(vecMinus); 
    
    const vec3 = new Vecxy(3,4)
    console.log(vec3.length); 
      </script>    
</body>
</html>
