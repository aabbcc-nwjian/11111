<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    let a=prompt("请输入一个字符串")
    let b=prompt("请输入一个字母")
    let count = 0
    for(let i=0;i<a.length ;i++){
        if(a[i]==b){
            count++
        }
    }
    console.log("字符串中字母"+b+"的个数为："+count);
    alert("字符串中字母"+b+"的个数为："+count)
    </script>
<body>
    
</body>
</html>
