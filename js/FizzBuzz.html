<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fizzbuzz</title>
</head>
<script>
    let number ="0"
while (number<100) {
  number++
   z3y=number%3
   z5y=number%5
  if (z3y==0&z5y==0) {
    console.log("FizzBuzz");  
  }
  else if(z3y==0&z5y>0){
  console.log("Fizz");
  
  }
  else if(z3y>0&z5y==0){
    console.log("Buzz");
  }
  else{
    console.log(number);
    
  }
}
</script>

</body>
